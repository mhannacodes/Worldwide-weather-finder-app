<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Worldwide Weather Finder</title>
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://kit.fontawesome.com/6196e5e742.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class=bg-body>
  <div class="container-md">
    <div class="row gx-2">
      <div class="col-sm-6">
        <h1 class="appTitle">
          Worldwide <br>Weather Finder
        </h1>
      </div>
      <div class="col-sm-6 my-auto">
        <form class="locationSearch">
          🔍
          <input id="city-input" type="text" placeholder="Search city..." ; autocomplete="off" ;
            autofocus="on" />
          <button id="current-button">Current Location</button>
          <input id="search-button" type="submit" value="Search"; />
        </form>
      </div>
    </div>
    <section class="forecast-today bg-image">
      <div class="row">
        <div class="col-sm-6 date-city">
          <div class="card text-center">
            <div class="card-body">
              <p id="city-name">Madrid</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="today-date card text-center w-50">
            <div class="card-body">
              <h4 id="current-date">Date</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 my-auto temp-weatherDetails">
          <h2 id="temp-integer">13</h2>
          <a href="#" id="units-celsius"><strong>°C</strong></a>
            /
          <a href="#" id="units-fahrenheit">°F</a>
        </div>
        <div class="col-sm-6">
          <div class="card text-center">
            <div class="card-body ">
              <p class="card-text" id="weather-details">Overcast<br>Precipitation<br>💨 WSW 14 KMH</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="five-day-forecast">
      <div class="container">
        <h3 class="five-day-title pb-3">
          5 Day Outlook
        </h3>
        <div class="row">
          <div class="col mx-1">
            <div class="card">
              <div class="card-body five-day-cards">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">
                  11°/8°<br>
                  Overcast<br>
                  20%
                </p>
                <i class="fas fa-cloud"></i>
              </div>
            </div>
          </div>
          <div class="col mx-1">
            <div class="card">
              <div class="card-body five-day-cards">
                <h5 class="card-title">Tues</h5>
                <p class="card-text">
                  13°/10°<br>
                  Partly sunny<br>
                  10%
                </p>
                <i class="fas fa-cloud-sun"></i>
              </div>
            </div>
          </div>
          <div class="col mx-1">
            <div class="card">
              <div class="card-body five-day-cards">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">
                  14°/11°<br>
                  Sunny<br>
                  0%
                </p>
                <i class="fas fa-sun"></i>
              </div>
            </div>
          </div>
          <div class="col mx-1">
            <div class="card">
              <div class="card-body five-day-cards">
                <h5 class="card-title">Thurs</h5>
                <p class="card-text">
                  13°/7°<br>
                  Thunderstorm<br>
                  80%
                </p>
                <i class="fas fa-poo-storm"></i>
              </div>
            </div>
          </div>
          <div class="col mx-1">
            <div class="card">
              <div class="card-body five-day-cards">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">
                  13°/7°<br>
                  Rain<br>
                  60%
                </p>
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="src/script.js"></script>
</body>
</html>
