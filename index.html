<body class=bg-body>
  <div class="container-md">

          <div class="col-sm-6">
            <h1 class="appTitle">

            <form class="locationSearch">

              <input id="search-button" type="submit" value="Search"; />
              <button id="current-button">Current Location</button>
            </form>
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col-sm-6">

              </div>

          /

        </div>

              <h4 id="current-date"></h4>
            </div>
          </div>
        </div>
        <div class="col-sm-6">

            </div>

        </div>
      </section>

              </div>
            </div>
